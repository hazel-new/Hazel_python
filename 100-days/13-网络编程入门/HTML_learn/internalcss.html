<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>InternalCSS</title>
      <style>
        body {
            background-color: #edf1f3;
        }
        h1 {
            color: orange;
            text-align: center;
            font-family: "Microsoft YaHei";
            font-size: 40px;
        }
        hr {
            color: navy;
        }
        p {
            font-family: "Microsoft YaHei";
            font-size: 30px;
            margin-left: 50px;
        }
        a:link {
            color:green;
        }
        a:visited {
            color:yellow;
        }
        a:hover {
            color: black;
        }
        a:active {
            color: blue;
        }
        #para1 {
            text-align: center;
            color: red;
        }
        .center {
            text-align: center;
        }
    </style>

</head>
<body>
<h1>CSS example!</h1>
<hr>

<p>this is a paragraph</p>

<p><a href="www.google.com" target="_blank">this is a link!</a></p>

<p id="para1">Hello World!</p>

<h1 class="center">head center</h1>
<p class="center">paragraph center</p>
</body>
</html>
