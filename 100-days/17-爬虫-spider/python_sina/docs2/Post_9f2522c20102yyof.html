<div><font STYLE="font-size: 22px;" COLOR="#18FE1A"><b>=================</B></FONT></DIV>
<div><font STYLE="font-size: 22px;"><b>因之前环保打击养猪，以及2019年猪年爆发的非洲猪瘟，导致在这个猪年，产生了猪肉价格暴涨，上层专门为猪肉出台政策，甚至把保猪肉供应增长当作极重要的郑智任务。希望明年鼠年，别有鼠疫。也希望后年牛年，别有疯牛病。</B></FONT></DIV>
