<div><font STYLE="font-size: 22px;">1月30日报道，当地时间1月28日，西班牙马德里，出租车司机在当地政府大楼外持续罢工示威，反对网约车服务。</FONT></DIV>
<div><font STYLE="font-size: 22px;" COLOR="#FE18F4"><br /></FONT></DIV>
<div><font STYLE="font-size: 22px;"><b><font COLOR="#FE18F4">吉祥点评：</FONT><font COLOR="#0EFF3C">出租车反对网约车，这在中国已经闹了好多年，西班牙也开始了</FONT><font COLOR="#FE18F4">。</FONT><font COLOR="#990030">世界上不能因应时代变化，而迅速调整自我定位去适应时代变化者，全世界到处都有。在这个大变革的时代，如果我们缺乏了适应能力、学习能力、不断动态调整自己的能力，很可能我们会非常迅速的被时代淘汰。未来由新科技带来的各领域之变化，可能比现在更快。无论长幼，均应该有学习适应能力，否则，生存可能都是问题。</FONT></B></FONT></DIV>
