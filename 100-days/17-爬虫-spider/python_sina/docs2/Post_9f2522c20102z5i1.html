                <h2>《沁园春--水》</h2>
                <p>By: <em>福慧果</em> 原文发布于：<em>2020-07-13 09:08:29</em></p>
                    
		<div id="sina_keyword_ad_area2" class="articalContent   newfont_family">
			<div><b><font STYLE="font-size: 20px;" COLOR="#FF08F5">《沁园春&nbsp;<wbr> 水》</FONT></B></DIV>
<div><b><font STYLE="font-size: 20px;" COLOR="#FF08F5">=========</FONT></B></DIV>
<div><b><font STYLE="font-size: 20px;">千里水封，</FONT></B></DIV>
<div><b><font STYLE="font-size: 20px;">万里浪漂。</FONT></B></DIV>
<div><b><font STYLE="font-size: 20px;">汪长城内外，惟余茫茫；</FONT></B></DIV>
<div><b><font STYLE="font-size: 20px;">大河上下，顿起滔滔。</FONT></B></DIV>
<div><b><font STYLE="font-size: 20px;">山舞霪蛇，</FONT></B></DIV>
<div><b><font STYLE="font-size: 20px;">原池溂象，</FONT></B></DIV>
<div><b><font STYLE="font-size: 20px;">欲雨天公试比高。</FONT></B></DIV>
<div><b><font STYLE="font-size: 20px;">须晴日，</FONT></B></DIV>
<div><b><font STYLE="font-size: 20px;">看洪装素裹，分外妖娆。</FONT></B></DIV>
<div><b><font STYLE="font-size: 20px;"><br /></FONT></B></DIV>
<div><b><font STYLE="font-size: 20px;">江山如此多浇，</FONT></B></DIV>
<div><b><font STYLE="font-size: 20px;">潆无数英雄竞泽腰。</FONT></B></DIV>
<div><b><font STYLE="font-size: 20px;">惜秦皇汉武，</FONT></B></DIV>
<div><b><font STYLE="font-size: 20px;">略输文采；</FONT></B></DIV>
<div><b><font STYLE="font-size: 20px;">唐宗宋祖，</FONT></B></DIV>
<div><b><font STYLE="font-size: 20px;">稍逊风骚。</FONT></B></DIV>
<div><b><font STYLE="font-size: 20px;">一代天骄，</FONT></B></DIV>
<div><b><font STYLE="font-size: 20px;">成吉思汗，</FONT></B></DIV>
<div><b><font STYLE="font-size: 20px;">只识弯弓射大雕。</FONT></B></DIV>
<div><b><font STYLE="font-size: 20px;">据往已，唯灭罪兴福，能把灾消。</FONT></B></DIV>
<div><b><font STYLE="font-size: 20px;">-----</FONT></B></DIV>
<div><b><font STYLE="font-size: 20px;">--------感庚子水患窃毛公词</FONT></B></DIV>
<div><b><font STYLE="font-size: 20px;">庚子年公历七月十三日</FONT></B></DIV>
