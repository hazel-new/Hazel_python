<p STYLE="color:#333333"><font STYLE="font-size: 20px;"><b>早在1913年，毛主席就曾在《讲堂录》笔记中写道：“医道中西,各有所长。中言气脉，西言实验。然言气脉者，理太微妙，常人难识，故常失之虚。言实验者，求专质而气则离矣，故常失其本，则二者又各有所偏矣。”这是迄今为止所发现的毛泽东对中西医学方面的最早论述。</B></FONT></P>
