                <h2>篡改唐朝祖师论著之“倾莲池”</h2>
                <p>By: <em>福慧果</em> 原文发布于：<em>2019-03-18 12:57:46</em></p>
                    
		<div id="sina_keyword_ad_area2" class="articalContent   newfont_family">
			<font STYLE="font-size: 22px;" COLOR="#FF0000"><b>篡改唐朝祖师论著之“倾莲池”</B></FONT>
<div><font STYLE="font-size: 22px;" COLOR="#18FE1A"><b>==================</B></FONT></DIV>
<div><font STYLE="font-size: 22px;"><b>唐朝一行禅师在相关论著中，非常清楚的所讲，是“烹煮”纸钱，根本不是焚烧纸钱。可是，倾莲池为了售卖纸钱，居然将一行禅师论著拉出来，替自己站台，说是一行禅师支持烧纸钱。我们去年的博文，已经引经据典论证的清清楚楚，一行禅师著作中是“烹煮”纸钱，毫无“烧纸钱”的一字一句。</B></FONT></DIV>
<div><font STYLE="font-size: 22px;"><b><br /></B></FONT></DIV>
<div><font STYLE="font-size: 22px;"><b>篡改祖师论著，欺世盗名，此倾莲池者也！</B></FONT></DIV>							
		</div>
