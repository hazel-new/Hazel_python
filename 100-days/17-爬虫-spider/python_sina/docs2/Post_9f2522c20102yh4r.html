			<font STYLE="font-size: 22px;" COLOR="#FF0000"><b>不要问我为何不写佛法？</B></FONT>
<div><span STYLE="font-size: 22px;"><b><br /></B></SPAN>
<div><font STYLE="font-size: 22px;"><b>因为我对这魔的要求无可奈何！</B></FONT></DIV>
<div><font STYLE="font-size: 22px;"><b><br /></B></FONT></DIV>
<div><font STYLE="font-size: 22px;"><b>不要问我为何眼中常含泪水？</B></FONT></DIV>
<div><font STYLE="font-size: 22px;"><b><br /></B></FONT></DIV>
<div><font STYLE="font-size: 22px;"><b>因为我对这灭佛毁法的大国爱的深沉！</B></FONT></DIV>
<div><font STYLE="font-size: 22px;"><b><br /></B></FONT></DIV>
<div><font STYLE="font-size: 22px;"><b>不要问我最近为什么总是骂人？</B></FONT></DIV>
<div><font STYLE="font-size: 22px;"><b><br /></B></FONT></DIV>
<div><font STYLE="font-size: 22px;"><b>因为很多人被附体了魔灵。</B></FONT></DIV>
<div><font STYLE="font-size: 22px;"><b><br /></B></FONT></DIV>
<div><font STYLE="font-size: 22px;"><b>不要问我中国人为什么疯狂关心郑智？</B></FONT></DIV>
<div><font STYLE="font-size: 22px;"><b><br /></B></FONT></DIV>
<div><font STYLE="font-size: 22px;"><b>因为你的咽喉，你的呼吸，你的饮食，你的房产，你的寺庙，你的财物，你的信仰，你的一切，甚至你生几个娃，下半身那点事，都被郑智控制。</B></FONT></DIV>
<div><font STYLE="font-size: 22px;"><b><br /></B></FONT></DIV>
<div><font STYLE="font-size: 22px;"><b>你想不关心，都由不得你！</B></FONT></DIV>
<div><font STYLE="font-size: 22px;"><b><br /></B></FONT></DIV>
<div><font STYLE="font-size: 22px;" COLOR="#FA01FB"><b>在中国，关心郑智的都是正常人，不关心郑智的才是反常之人！</B></FONT></DIV>
<div><br /></DIV>
