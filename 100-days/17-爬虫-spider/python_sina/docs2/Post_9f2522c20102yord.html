			<div><font STYLE="font-size: 22px;" COLOR="#FF11F3"><b>感应：想卖纸钱元宝，被菩萨阻止</B></FONT></DIV>
<div><font STYLE="font-size: 22px;" COLOR="#18FF20"><b>=====================</B></FONT></DIV>
<div><font STYLE="font-size: 22px;"><b>之前，我想开一家淘宝店卖缘起图，买台打印机和一些A4纸成本也不高。然后就用占察法问地藏菩萨，请问地藏菩萨我开卖缘起图的网店前景如何，请菩萨以108—113轮相开示。全轨。占了3把出现110观所向处为魔网。我当时还不明白，现在网店卖这个那么火，怎么菩萨不让我开。出了这个轮相我也打消这个念头了。</B></FONT></DIV>
<div><font STYLE="font-size: 22px;"><b><br /></B></FONT></DIV>
