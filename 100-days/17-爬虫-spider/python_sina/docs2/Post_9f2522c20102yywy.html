                <h2>2019年09月20日</h2>
                <p>By: <em>福慧果</em> 原文发布于：<em>2019-09-20 15:36:19</em></p>
                    
		<div id="sina_keyword_ad_area2" class="articalContent   newfont_family">
			<font STYLE="font-size: 18px;" COLOR="#FF7E00"><b>汉中阴雨连绵二十余天，不见一线阳光，，汉江江水暴涨，市区汉江江面准备进行国际摩托艇大赛的悬浮设备，全部被洪水冲走，，，</B></FONT><b STYLE="color: rgb(255, 126, 0); font-size: 18px;">下属各县农村，因雨水淹没稻田，导致水稻无法及时而发霉，，</B><font STYLE="font-size: 18px;" COLOR="#FF7E00"><b>，我本以为可能大雨要持续到国庆节，，因为截止今天早上，还完全没有要晴的兆头，，，结果，，昨晚碰巧写为诸龙除苦法，，，今日下午忽然汉中晴空万里，，，是巧合乎？不敢胡乱联系，也许是巧合，只是也太巧了。</B></FONT>
