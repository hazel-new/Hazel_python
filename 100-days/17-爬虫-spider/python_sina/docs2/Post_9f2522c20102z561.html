<div><font STYLE="font-size: 20px;"><b>最近连续好几天，央视10晚上播放《中国石窟走廊》，大部分都是丝绸之路上的佛教石窟。今晚播放的是《中国石窟走廊4国家宝藏》，主要是关于敦煌莫高窟的。今上本月11日也就是前天，还在云冈石窟发言，说要保护这些文化瑰宝。而去年，今上又去敦煌莫高窟视察过。似乎他去的这些地方，都是佛教的文化遗产所在之地，暂时无涉其他宗教。希望这是一个好的开端。（2020.05.13）</B></FONT></DIV>
