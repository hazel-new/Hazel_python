		<div id="sina_keyword_ad_area2" class="articalContent   newfont_family">
			<font STYLE="font-size: 20px;" COLOR="#FE0CFC"><b>删除电子版佛经有罪吗？</B></FONT>
<div><font STYLE="font-size: 20px;" COLOR="#17FF34"><b>==============</B></FONT></DIV>
<div><font STYLE="font-size: 20px;"><b>主要看发心以及导致的后果，来判断比较合理。如果佛经传播途中，为了阻止佛法传播而故意删除，当然有罪。如果为了清理电脑，而且做了佛经备份，并不影响佛经后续之继续传播，则删除当然无罪。比较直接的依据是：《大智度论》云：
如调达出佛身血，只域亦出佛身血，虽同出血，心异故，一人得罪，一人得福。如画作佛像，一人以不好故坏，一人以恶心故破。以心不同故，一人得福，一人得罪。</B></FONT></DIV>
