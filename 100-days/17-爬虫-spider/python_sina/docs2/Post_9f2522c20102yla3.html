                <p>By: <em>福慧果</em> 原文发布于：<em>2018-12-27 12:05:07</em></p>
                    
		<div id="sina_keyword_ad_area2" class="articalContent   newfont_family">
			<font STYLE="font-size: 22px;" COLOR="#FF0000"><b>毛诞节低调收敛纪念，是个好迹象</B></FONT>
<div><font STYLE="font-size: 22px;" COLOR="#18FF48"><b>====================</B></FONT></DIV>
<div><font STYLE="font-size: 22px;"><b>紧随着圣诞节的第二天，昨天是毛诞节，但是，很有意思的是，昨天的毛诞节的宣传纪念活动，相对比较低调：<font COLOR="#FE13E4">《人民日报》居然使用了“今天是什么日子？”这样的隐晦标题宣传；</FONT><font COLOR="#0DFF2D">《解放军报》则使用了“缅怀永远不能忘却的伟人”的隐晦标题。</FONT>从这里来看，上层明显意识到之前“大胡子和太祖爷意识形态”宣传太过了，所以昨天采用了这样比较内敛的宣传标题来发起纪念。这是一个好现象！至少这说明他们在调整！总算看到有一点进步。</B></FONT></DIV>
