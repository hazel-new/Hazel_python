			<div><font STYLE="font-size: 22px;" COLOR="#FF12C2"><b>《阎锡山日记》二则，余深以为然</B></FONT></DIV>
<div><font STYLE="font-size: 22px;" COLOR="#0CFF24"><b>=====================</B></FONT></DIV>
<div><font STYLE="font-size: 22px;" COLOR="#FF2D05"><b>为政最坏是唱高调，高调愚者易为所惑，智者亦难补救。为政谨防善毒，恶毒人人知攻之，善毒智者亦难补救。</B></FONT></DIV>
<div><font STYLE="font-size: 22px;"><b>------四月二十二日</B></FONT></DIV>
<div><font STYLE="font-size: 22px;"><b><br /></B></FONT></DIV>
<div>
<div><font STYLE="font-size: 22px;" COLOR="#C614BA"><b>事有绝对不能者。男人不能生孩是显而易见，欲求男人生孩，非特徒劳无功，又必害之。凡事时不至、情不适而强求之，其害亦有如此者。今之政治上，以为民之心行害民之政，以救国之志行误国之实者，比比皆是，皆因时不至、情不适而强为之故</B></FONT></DIV>
<div><font STYLE="font-size: 22px;"><b>------九月十六日</B></FONT></DIV>
</DIV>
