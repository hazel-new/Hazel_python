		<div id="sina_keyword_ad_area2" class="articalContent   newfont_family">
			<font STYLE="font-size: 22px;" COLOR="#FF0000"><b>马云成为党员以后的最新演讲</B></FONT>
<div><font STYLE="font-size: 22px;" COLOR="#38FF1A"><b>==================</B></FONT></DIV>
<div><font STYLE="font-size: 22px;"><b>相信大家看到最近几天马云的最新演讲，当然，内容很丰富，但是我选择性的只记住了他讲的两条：（一）从大的方向来看，市场化趋势是不可逆转的（我相信马云的判断，因为这是历史潮流）。（二）、不要和风暴对抗。（毕竟成为了党员，讲话已经有了党气，当然，马云这话讲的是诚恳的。他选择不和风暴对抗，所以退休。）</B></FONT></DIV>
<div><font STYLE="font-size: 22px;"><b><br /></B></FONT></DIV>
