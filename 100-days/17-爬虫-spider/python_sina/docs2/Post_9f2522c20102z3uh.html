                <h2>下饭菜</h2>
                <p>By: <em>福慧果</em> 原文发布于：<em>2020-03-11 19:18:01</em></p>
                    
		<div id="sina_keyword_ad_area2" class="articalContent   newfont_family">
			<div><font STYLE="font-size: 20px;" COLOR="#FF0000"><b>下饭菜</B></FONT></DIV>
<div><font STYLE="font-size: 20px;" COLOR="#FF0000"><b>====</B></FONT></DIV>
<font STYLE="font-size: 20px;"><b>读者：师兄博客涉及的话题太广，有时候令人眼花缭乱，把心都弄乱了。</B></FONT>
<div><font STYLE="font-size: 20px;"><b>吉祥：你是南方人，还是北方人？</B></FONT></DIV>
<div><font STYLE="font-size: 20px;"><b>读者：是南方人。</B></FONT></DIV>
<div><font STYLE="font-size: 20px;"><b>吉祥：既然是南方人，必然经常吃米饭了？</B></FONT></DIV>
<div><font STYLE="font-size: 20px;"><b>读者：是的。</B></FONT></DIV>
<div><font STYLE="font-size: 20px;"><b>吉祥：吃米饭的时候，你做不做菜？</B></FONT></DIV>
<div><font STYLE="font-size: 20px;"><b>读者：做菜，一般我家吃饭，也会搞两三个菜，还弄个汤。逢年过节，菜就更多了。</B></FONT></DIV>
<div><font STYLE="font-size: 20px;"><b>吉祥：那你为什么不直接吃白米饭呢？</B></FONT></DIV>
<div><font STYLE="font-size: 20px;"><b>读者：没有下饭菜，白米饭难以下咽啊，没什么味道。</B></FONT></DIV>
<div><font STYLE="font-size: 20px;"><b>吉祥：是的，你看到我那些眼花缭乱，就是下饭菜。不然谁肯吃枯燥的佛法法食？</B></FONT></DIV>
